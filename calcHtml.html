<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calcCss.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin&family=Source+Code+Pro:ital@1&display=swap" rel="stylesheet">
        
    </head>
    <body class="body">
        <div class="header-text">
            <span class="txt">C A L C U L A T O R</span>
            <img class="icon" src="calculator-svgrepo-com.svg" >
            
        </div>
        <div class="main-box">
            
            <div  class="input-box">
                <p class="answer" id="answer"></p>
            </div>
            
            <div id="grid" class="grid-box">
                
                <div id="num-one" class="numbers">9</div>
                <div id="nums-two" class="numbers">8</div>
                <div id="nums-three" class="numbers">7</div>

                <div  id="symbols" class="symbols">+</div>

                
                <div id="nums-four" class="numbers">6</div>
                <div id="nums-five" class="numbers">5</div>
                <div id="nums-six" class="numbers">4</div>
                
                <div id="symbols" class="symbols">-</div>


                <div id="nums-seven" class="numbers">3</div>
                <div id="nums-eight" class="numbers">2</div>
                <div id="nums-nine" class="numbers">1</div>
                
                <div id="symbols" class="symbols">*</div>

                <div id="delete" class="delete">clear</div>
                
                <div id="nums-zero" class="numbers">0</div>
                
                <div  id="equal"  class="equal">=</div>
                                
                <div id="symbols" class="symbols">%</div>

                
                <script src="calcJs.js"></script>
            </div>
        </div>

        <p class="credits">CREATED BY: ELNUR MEHTIYEV</p>
    </body>
    
</html>
